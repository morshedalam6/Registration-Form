<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-area">
        <div class="form-text">
            <h2>Student Registration Form Example</h2>
            <h3>A student registration form in HTML with validation.</h3>
        </div>
        <div class="form-design">
            <form action="#">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="Enter Your First Name">
              
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter Your Last Name">

                <label for="father_name">Father Name:</label>
                <input type="text" id="father_name" placeholder="Enter Your Father Name">

                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth">
   
                <label for="email">Email</label>
                <input type="eamil" id="email" placeholder="Enter Your Eamil Address">

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter Your Phone Number">

                <div class="option">
                    <label for="lavel">Your Lavel</label>
                    <select id="lavel">
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                        <option>5th Year</option>
                        <option>6th Year</option>
                        <option>7th Year</option>
                    </select>
                </div>

                <div class="data_submit">
                    <a href="#" class="">Register</a>
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
